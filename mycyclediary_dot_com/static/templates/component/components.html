<md-content class="md-padding" layout="row" layout-wrap>  
    <div ng-hide="vm.components && vm.components.length">
      <em>There are no components yet</em>
    </div>
    <div flex-gt-xs="50" flex-gt-sm="33" ng-repeat="component in components">
      <component component="component"></component>
    </div>
</md-content>
